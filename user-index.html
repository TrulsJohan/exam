<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Técho</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Truls Johan">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/user-index.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="user-index.html">
                <p class="label-l logo">Técho</p>
            </a>
            <div class="nav-container">
                <p class="label-s log-out">Log out</p>
                <a href="make.html">
                    <div class="new-post-btn">
                        <img class="new-post-img" src="assets/img/plus.svg" alt="new-post">
                    </div>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section section-one">
            <div>
                <p class="paragraph-xs sub-headline">
                    The future generation of home tech,</br>
                    takes us to new times of greatness.
                </p>
                <div class="headline-container">
                    <h2 class="headline">
                        FUTURE</br>
                        HOMETECH</br>
                        GENERATION</br>
                    </h2>
                    <h2 class="headline-bg">
                        FUTURE</br>
                        HOMETECH</br>
                        GENERATION</br>
                    </h2>
                    <div class="square-one"></div>
                    <div class="square-two"></div>
                </div>
                <div class="group-img-container">
                    <div class="group-logo-bg">
                        <img src="assets/img/group-img-logo.svg" alt="img">
                    </div>
                    <img src="assets/img/group-eclipse.svg" alt="eclipse">
                    <img src="assets/img/group-eclipse.svg" alt="eclipse">
                    <img src="assets/img/group-eclipse.svg" alt="eclipse">
                </div>
            </div>
        </section>

        <section class="section section-two">
            <div class="arrow-container">
                <p class="label-xs down-arrow">Latest</p>
                <img src="assets/img/arrow-down.svg" alt="arrow-down">
            </div>
        </section>

        <section class="section section-three">
            <div class="headline-latest-container">
                <h6 class="headline-latest">
                    Check Out the</br>
                    Latest Home Tech
                </h6>
                <p class="paragraph-s sub-headline-latest">
                    Latest and up to date tech.
                </p>
            </div>
        </section>

        <section class="section section-four">
            <div class="prev-next-bg prev-btn">
                <img class="prev" src="assets/img/previous-arrow.svg" alt="previous">  
            </div>
            <div class="prev-next-bg next-btn">
                <img class="next" src="assets/img/next-arrow.svg" alt="previous">
            </div>
            <div class="carousel"></div>
        </section>

        <section class="section section-two">
            <div class="arrow-container">
                <p class="label-xs down-arrow">All Blogs</p>
                <img src="assets/img/arrow-down.svg" alt="arrow-down">
            </div>
        </section>

        <section class="section section-six">
            <div class="search-container">
                <div class="search-btn searchbar">
                    <img src="assets/img/search.svg" alt="search">
                </div>
                <input type="text" id="search-input" class="search-input searchbar" placeholder="Search...">
            </div>
            <div class="filter-container"> 
                <button class="label-xs reset-filter">Reset</button>
                <label for="filter-dropdown">
                    <select class="filter-dropdown" id="filter-dropdown">
                        <option value="default" disabled selected>All Blogs</option>
                    </select>
                </label>
            </div>
        </section>

        <section class="section section-seven">
            <div class="blogs-container"></div>
            <div class="see-more-container">
                <button class="see-more-btn">
                    See more
                </button>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer">
            <ul>
                <a href="">
                    <li>
                        Contact
                    </li>
                </a>
                <a href="">
                    <li>
                        About
                    </li>
                </a>
                <a href="">
                    <li>
                        Socials
                    </li>
                </a>
            </ul>
        </div>
    </footer>
</body>
